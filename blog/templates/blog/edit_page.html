<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit Page</title>
</head>
<body>
	<form action="{% url 'blog:edit_action' %}" method="post">
		{% csrf_token %}

		</label>
		<br/>
		<label>Content:

	<a href="{% url 'blog:main_page' %}">返回首页</a>
</body>
</html>
